<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Ensures proper character encoding -->
        <title>Insurance Chatbot</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
    </head>
    
    
    <body>
        <h1 class="munich-re-title">Munich RE</h1>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <!-- File Upload Button with Plus Icon -->
                <button class="upload-btn" id="uploadBtn">
                    <i class="fas fa-plus"></i> <!-- Plus icon -->
                </button>
                <input type="file" id="fileUpload" style="display: none;">
                
                <!-- Text Input -->
                <input type="text" id="userInput" placeholder="Message the insurance broker...">
                
                <!-- Send Button with Upward Arrow Icon -->
                <button id="sendBtn">
                    <i class="fas fa-arrow-up"></i> <!-- Upward arrow icon -->
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
